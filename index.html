
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <h1>Wallet</h1>
      </div>
      <div class="header-right">
        <button id="theme-toggle" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </header>
    
    <main class="main-content">
      <div class="balance-card">
        <div class="balance-header">
          <h2>Total Balance</h2>
        </div>
        <div class="balance-amount">
          <h3 id="portfolio-value">$0.00</h3>
        </div>
        <div class="balance-actions">
          <a href="send.html" class="action-button">
            <i class="fa-solid fa-paper-plane"></i>
            <span>Send</span>
          </a>
          <a href="receive.html" class="action-button">
            <i class="fa-solid fa-qrcode"></i>
            <span>Receive</span>
          </a>
          <a href="swap.html" class="action-button">
            <i class="fa-solid fa-repeat"></i>
            <span>Swap</span>
          </a>
        </div>
      </div>
      
      <div class="assets-section">
        <div class="section-header">
          <h2>Assets</h2>
        </div>
        <div id="assets-list" class="assets-list">
          <!-- Assets will be loaded here dynamically -->
          <div class="loading-skeleton">
            <div class="skeleton-card skeleton"></div>
            <div class="skeleton-card skeleton"></div>
            <div class="skeleton-card skeleton"></div>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fa-solid fa-wallet"></i>
        <span>Wallet</span>
      </a>
      <a href="swap.html" class="nav-item">
        <i class="fa-solid fa-repeat"></i>
        <span>Swap</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-chart-line"></i>
        <span>Market</span>
      </a>
      <a href="settings.html" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>
  
  <div class="toast-container"></div>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/pages/dashboard.js"></script>
</body>
</html>

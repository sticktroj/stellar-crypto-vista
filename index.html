
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Crypto Vista</title>
    <meta name="description" content="Crypto Wallet Dashboard" />
    <meta name="author" content="Stellar Crypto" />

    <meta property="og:title" content="Stellar Crypto Vista" />
    <meta property="og:description" content="Modern Crypto Wallet Dashboard" />
    <meta property="og:type" content="website" />
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="flex flex-col min-h-screen md:flex-row">
      <!-- Sidebar Navigation -->
      <div class="w-full md:w-64 md:h-screen md:overflow-y-auto">
        <nav class="fixed bottom-0 left-0 right-0 z-10 p-2 md:relative dark:bg-gray-800 md:dark:bg-transparent bg-white md:bg-transparent border-t md:border-t-0 border-gray-200 dark:border-gray-700">
          <div id="mobile-nav" class="flex justify-between md:hidden">
            <!-- Mobile navigation items will be added here via JavaScript -->
          </div>
          
          <div id="desktop-nav" class="hidden md:block space-y-6 p-4">
            <div class="flex items-center justify-between">
              <h1 class="text-xl font-bold dark:text-white">Stellar Crypto</h1>
              <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-moon dark:hidden text-gray-600"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
              </button>
            </div>
            
            <div class="space-y-1" id="nav-items">
              <!-- Navigation items will be added here via JavaScript -->
            </div>
            
            <div class="mt-auto pt-6">
              <button class="w-full flex items-center justify-center gap-2 px-4 py-2 border rounded-md border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-comment-dots"></i>
                <span class="dark:text-white">Support</span>
              </button>
            </div>
          </div>
        </nav>
      </div>
      
      <!-- Main Content Area -->
      <main class="flex-1 p-4 md:p-6 pb-24 md:pb-6 overflow-x-hidden overflow-y-auto" id="main-content">
        <!-- Content will be loaded here dynamically -->
      </main>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/send.js"></script>
    <script src="js/pages/receive.js"></script>
    <script src="js/pages/swap.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

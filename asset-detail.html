
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Detail - Crypto Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="asset-detail-container">
        <!-- Asset Header -->
        <div class="asset-detail-header"></div>
        
        <!-- Asset Balance -->
        <div class="asset-balance"></div>
        
        <!-- Action Buttons -->
        <div class="asset-actions"></div>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button active" data-tab="chart">Price Chart</button>
          <button class="tab-button" data-tab="transactions">Transactions</button>
          <button class="tab-button" data-tab="about">About</button>
        </div>
        
        <!-- Tab Contents -->
        <div class="tab-contents">
          <!-- Chart Tab -->
          <div class="tab-content active" data-tab="chart">
            <div class="price-chart">
              <div class="chart-periods">
                <button class="period-button active">1D</button>
                <button class="period-button">1W</button>
                <button class="period-button">1M</button>
                <button class="period-button">3M</button>
                <button class="period-button">1Y</button>
                <button class="period-button">All</button>
              </div>
              <div class="chart-placeholder">
                <div class="placeholder-text">Price chart coming soon</div>
              </div>
            </div>
          </div>
          
          <!-- Transactions Tab -->
          <div class="tab-content" data-tab="transactions">
            <div class="transaction-history"></div>
          </div>
          
          <!-- About Tab -->
          <div class="tab-content" data-tab="about">
            <div class="asset-about">
              <h3>About this asset</h3>
              <p>Detailed information about this cryptocurrency will be displayed here.</p>
              <p>This would include a description of the token, its use cases, technology, and other relevant information.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fa-solid fa-wallet"></i>
        <span>Wallet</span>
      </a>
      <a href="swap.html" class="nav-item">
        <i class="fa-solid fa-repeat"></i>
        <span>Swap</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fa-solid fa-chart-line"></i>
        <span>Market</span>
      </a>
      <a href="settings.html" class="nav-item">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/pages/asset-detail.js"></script>
</body>
</html>
